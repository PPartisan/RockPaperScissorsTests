name: CI

on:
  pull_request:
    branches:
      - "main"
      - "dev*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: setup Java
        uses: actions/setup-java@v4
      - name: Build
        run: |
          ./gradlew clean build
      - name: Unit testing
        run: |
          ./gradlew test